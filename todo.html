<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Notepad</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 16px;
            box-sizing: border-box;
        }

        button, .import-btn {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover, .import-btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        button:active, .import-btn:active {
            background-color: #004494;
            transform: translateY(0);
        }

        .import-btn {
            display: inline-block;
            text-align: center;
        }

        input[type="file"] {
            display: none;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .notification.show {
            display: block;
            opacity: 1;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }

            button, .import-btn {
                font-size: 14px;
                padding: 8px;
            }

            textarea {
                font-size: 14px;
                padding: 8px;
                height: 200px;
            }
        }

        @media (max-width: 400px) {
            .container {
                padding: 10px;
            }

            button, .import-btn {
                font-size: 12px;
                padding: 6px;
            }

            textarea {
                font-size: 12px;
                padding: 6px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <textarea id="notepad" placeholder="Write your notes here..."></textarea>
        <button id="save-btn">Save</button>
        <button id="load-btn">Load</button>
        <button id="clear-btn">Clear</button>
        <button id="export-btn">Export</button>
        <input type="file" id="import-file" />
        <label for="import-file" class="import-btn">Import</label>
    </div>
    <div id="notification" class="notification"></div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notepad = document.getElementById('notepad');
            const saveBtn = document.getElementById('save-btn');
            const loadBtn = document.getElementById('load-btn');
            const clearBtn = document.getElementById('clear-btn');
            const exportBtn = document.getElementById('export-btn');
            const importFile = document.getElementById('import-file');
            const notification = document.getElementById('notification');

            function showNotification(message, duration = 3000) {
                notification.textContent = message;
                notification.classList.add('show');
                setTimeout(() => {
                    notification.classList.remove('show');
                }, duration);
            }

            function loadNotesFromLocalStorage() {
                const savedNotes = localStorage.getItem('notepadData');
                if (savedNotes) {
                    notepad.value = savedNotes;
                }
            }

            saveBtn.addEventListener('click', () => {
                localStorage.setItem('notepadData', notepad.value);
                showNotification('Notes saved');
            });

            loadBtn.addEventListener('click', () => {
                loadNotesFromLocalStorage();
                showNotification('Notes loaded');
            });

            clearBtn.addEventListener('click', () => {
                localStorage.removeItem('notepadData');
                notepad.value = '';
                showNotification('Notes cleared');
            });

            exportBtn.addEventListener('click', () => {
                const notes = localStorage.getItem('notepadData');
                if (notes) {
                    const blob = new Blob([notes], { type: 'text/plain' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'notes.txt';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    showNotification('Notes exported');
                } else {
                    showNotification('No notes found to export');
                }
            });

            importFile.addEventListener('change', event => {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        notepad.value = e.target.result;
                        localStorage.setItem('notepadData', notepad.value);
                        showNotification('Notes imported');
                    };
                    reader.readAsText(file);
                }
            });

            // Load notes from local storage on page load
            loadNotesFromLocalStorage();
        });
    </script>
</body>
</html>
