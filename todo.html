<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Manager</title>
    <style>
        /* Styles remain unchanged */
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f6ef;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
            position: relative; /* Ensure position context for note */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            background: #f6f6ef;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 100%;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* Responsive grid */
            gap: 10px; /* Space between items */
        }

        li {
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            display: flex;
            margin: 8px;
            align-items: center;
            justify-content: space-between;
            transition: box-shadow 0.2s ease;
        }

        li span {
            font-size: 16px;
            color: #000;
            flex-grow: 1;
        }

        .highlight {
            background-color: yellow;
        }

        .edit-btn, .delete-btn, .up-btn, .down-btn {
            margin-left: 10px;
            cursor: pointer;
            border: none;
            background: none;
            border: 1px solid #bbb; /* Softer border */
            border-radius: 4px;
        }

        .button-container {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .import-btn, .export-btn, .toggle-edit-btn {
            display: inline-block;
            padding: 8px;
            background-color: #d3d3d3;
            color: #555;
            border: 1px solid #bbb;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
            opacity: 0.8;
        }

        .import-btn:hover, .export-btn:hover, .toggle-edit-btn:hover {
            background-color: #c0c0c0;
            color: #333;
        }

        .add-task-btn {
            display: none; /* Initially hidden */
            padding: 8px;
            margin-bottom: 10px;
            margin-top: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 14px;
        }

        .add-task-btn:hover {
            background-color: #45a049;
        }

        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            z-index: 10;
            width: 300px;
        }

        .modal input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9;
        }

        /* Show Add Task button when in edit mode */
        .edit-mode .add-task-btn {
            display: block;
        }

        /* Show action buttons in edit mode */
        .edit-mode ul li span {
            margin-right: 30px;
        }

        .edit-mode ul li .edit-btn,
        .edit-mode ul li .delete-btn,
        .edit-mode ul li .up-btn,
        .edit-mode ul li .down-btn {
            display: inline-block;
        }

        /* Hide action buttons in view mode */
        ul li .edit-btn,
        ul li .delete-btn,
        ul li .up-btn,
        ul li .down-btn {
            display: none;
        }

        .task-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            width: 300px;
        }

        .task-modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .task-modal-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .task-modal-buttons button {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .save-task-btn {
            background-color: #4CAF50;
            color: #fff;
        }

        .cancel-task-btn {
            background-color: #f44336;
            color: #fff;
        }

        .task-modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }

        /* Styles for buttons */
        .up-btn {
            background-color: green;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .down-btn {
            background-color: blue;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: grey;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Button hover effects */
        .up-btn:hover {
            background-color: darkgreen;
        }

        .down-btn:hover {
            background-color: darkblue;
        }

        .edit-btn:hover {
            background-color: darkgrey;
        }

        .delete-btn:hover {
            background-color: darkred;
        }

        .footer-note {
            color: #555;
            text-decoration: none;
            text-align:right;position:absolute;
            bottom: 0;
            right: 0;
        }



    </style>
</head>
<body>
    <div class="container">

        <ul id="todo-list"></ul>
        <div class="button-container">
            <button id="add-task-btn" class="add-task-btn">Add New Task</button>
        </div>
        <div class="button-container">
            <button id="toggle-edit-btn" class="toggle-edit-btn">Edit Mode</button>
        </div>
    </div>

    <div class="task-modal-overlay" id="task-modal-overlay"></div>
    <div class="task-modal" id="task-modal">
        <h3>Add New Task</h3>
        <input type="text" id="task-input" placeholder="Task Name" />
        <div class="task-modal-buttons">
            <button class="save-task-btn" id="save-task-btn">Save</button>
            <button class="cancel-task-btn" id="cancel-task-btn">Cancel</button>
        </div>
    </div>

    <div class="footer-note">
        destroyable, privacy-oriented, open-source To-Do list.
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
    const todoList = document.getElementById('todo-list');
    const addTaskBtn = document.getElementById('add-task-btn');
    const toggleEditBtn = document.getElementById('toggle-edit-btn');
    const taskModal = document.getElementById('task-modal');
    const taskModalOverlay = document.getElementById('task-modal-overlay');
    const saveTaskBtn = document.getElementById('save-task-btn');
    const cancelTaskBtn = document.getElementById('cancel-task-btn');
    const taskInput = document.getElementById('task-input');

    let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
    let editMode = false;
    let isEditing = false; // Flag to determine if we're adding or editing a task
    let currentEditIndex = null; // Stores the index of the task being edited

    // Function to render tasks
    function renderTasks() {
        todoList.innerHTML = '';
        tasks.forEach((task, index) => {
            const li = document.createElement('li');
            li.innerHTML = `
                <span>${task}</span>
                <button class="up-btn" style="display: ${editMode ? 'inline-block' : 'none'};">Up</button>
                <button class="down-btn" style="display: ${editMode ? 'inline-block' : 'none'};">Down</button>
                <button class="edit-btn" style="display: ${editMode ? 'inline-block' : 'none'};">Edit</button>
                <button class="delete-btn" style="display: ${editMode ? 'inline-block' : 'none'};">Delete</button>
            `;
            todoList.appendChild(li);

            const editBtn = li.querySelector('.edit-btn');
            const deleteBtn = li.querySelector('.delete-btn');
            const upBtn = li.querySelector('.up-btn');
            const downBtn = li.querySelector('.down-btn');

            editBtn.addEventListener('click', () => editTask(index));
            deleteBtn.addEventListener('click', () => deleteTask(index));
            upBtn.addEventListener('click', () => moveTaskUp(index));
            downBtn.addEventListener('click', () => moveTaskDown(index));
        });
    }

    // Function to show the modal
    function showModal() {
        taskModal.style.display = 'block';
        taskModalOverlay.style.display = 'block';
        taskInput.focus();
    }

    // Function to hide the modal
    function hideModal() {
        taskModal.style.display = 'none';
        taskModalOverlay.style.display = 'none';
        taskInput.value = ''; // Clear the input field after hiding the modal
        isEditing = false; // Reset the editing flag
        currentEditIndex = null; // Reset the current edit index
    }

    // Event listener for adding a new task
    addTaskBtn.addEventListener('click', function () {
        isEditing = false; // We're adding a new task, not editing
        showModal();
    });

    // Event listener for saving a task (either add or edit)
    saveTaskBtn.addEventListener('click', function () {
        const taskName = taskInput.value.trim();
        if (taskName) {
            if (isEditing) {
                // If we're editing, update the task at the current index
                tasks[currentEditIndex] = taskName;
            } else {
                // Otherwise, add a new task
                tasks.push(taskName);
            }
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
            hideModal();
        }
    });

    cancelTaskBtn.addEventListener('click', hideModal);
    taskModalOverlay.addEventListener('click', hideModal);

    // Function to toggle edit mode
    toggleEditBtn.addEventListener('click', function () {
        editMode = !editMode;
        toggleEditBtn.textContent = editMode ? 'View Mode' : 'Edit Mode';
        document.body.classList.toggle('edit-mode', editMode);
        renderTasks(); // Re-render tasks to show/hide buttons
    });

    // Function to edit a task
    function editTask(index) {
        isEditing = true; // We're in edit mode
        currentEditIndex = index; // Store the index of the task being edited
        taskInput.value = tasks[index]; // Pre-fill the input with the task name
        showModal(); // Show the modal to edit the task
    }

    // Function to delete a task
    function deleteTask(index) {
        tasks.splice(index, 1);
        localStorage.setItem('tasks', JSON.stringify(tasks));
        renderTasks();
    }

    // Function to move a task up
    function moveTaskUp(index) {
        if (index > 0) {
            [tasks[index], tasks[index - 1]] = [tasks[index - 1], tasks[index]];
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }
    }

    // Function to move a task down
    function moveTaskDown(index) {
        if (index < tasks.length - 1) {
            [tasks[index], tasks[index + 1]] = [tasks[index + 1], tasks[index]];
            localStorage.setItem('tasks', JSON.stringify(tasks));
            renderTasks();
        }
    }

    // Initial render of tasks
    renderTasks();
});
</script>




</body>
</html>
