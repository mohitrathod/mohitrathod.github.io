<a name="linuxTailToLatestFile" href="#/utilities#linuxTailToLatestFile" >Do tail -f to latest file of your directory</a>



	tail -f $(find . -maxdepth 1 -type f -printf "%T@ %p\n" | sort -n | tail -n 1 | cut -d' ' -f 2-)

<a name="ChangeFilePremissionsInGitOnWindows" href="#/utilities#ChangeFilePremissionsInGitOnWindows" >Change file premissions in Git on Windows</a>


	C:\views\myproject>git update-index --chmod=+x script.sh
