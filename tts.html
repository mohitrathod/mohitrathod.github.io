<h4> Free Text to Speech API - HTML 5 </h4>

<p> Enter text in below text area </p>
<textarea id="text1" rows="10" cols="100" name="comment" > </textarea>


<input onclick='responsiveVoice.speak(getText());' type='button' value='Play' />
<input onclick='pause();' type='button' value='Pause' />
<input onclick='resume();' type='button' value='Resume' />
<input onclick='canclePlaying();' type='button' value='Stop' />

<script>
function getText() {
    return document.getElementById("text1").value;
}

function canclePlaying() {
	responsiveVoice.cancel();
}

function pause () {
	responsiveVoice.pause();
}
 
function resume () {
	responsiveVoice.resume();
} 

</script>
