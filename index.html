<!DOCTYPE html>
<html lang="en-us">
  
  <head>
    <meta charset="UTF-8">
    <title>Mohit Rathod</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.5/angular-route.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    
  </head>
  <body ng-app="mohitrathodApp">

	<div style="padding-left: 2%; padding-right: 2%;" ng-view></div>
	
  </body>
  
  <script>
    
	var module = angular.module("mohitrathodApp", ['ngRoute']);

    module.config(['$routeProvider',
        function($routeProvider) {
            $routeProvider.
                when('/resume', {
                    template: 'loading..',
                    controller: 'resumeController'
                }).
                when('/linkedIn', {
                    template: 'loading..',
                    controller: 'linkedInController'
                }).
				when('/router', {
                    template: 'loading..',
                    controller: 'routerController'
                }).
				when('/science', {
                    templateUrl: 'templates/science/science.html',
                    controller: 'mainController'
                }).
				when('/dataScience', {
                    templateUrl: 'templates/dataScience/dataScience.html',
                    controller: 'mainController'
                }).
                otherwise({
                    templateUrl: 'templates/main/main.html',
					controller: 'mainController'
                });
        }]);

    module.controller("linkedInController", function($scope) {
		window.location = "https://in.linkedin.com/in/rathodmohit";
    })
	
	module.controller("resumeController", function($scope) {
		window.location = "resumeFiles/MohitRathod_Tech_Consultant.pdf";
    })
	module.controller("routerController", function($scope) {
		window.location = "https://netgear.opendns.com/account.php?device_id=0000582C487217DD&profile=2658728"
    })
	
	module.controller("mainController", function($scope) {
		
    })
	
	
  </script>
  
</html>
