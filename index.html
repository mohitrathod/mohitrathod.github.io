<!DOCTYPE html>
<html lang="en-us">
  
  <head>
    <meta charset="UTF-8">
    <title>Mohit Rathod</title>
	<link rel="icon" href="/favicon.ico" />
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
	<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js"></script>

	<link href="https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.1/angular-material.css" rel='stylesheet' type='text/css' ></link>
	<link href="https://material.angularjs.org/1.1.1/docs.css" rel='stylesheet' type='text/css' ></link>
	
	
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
	<link rel="stylesheet" type="text/css" href="stylesheets/custom.css" media="screen">
    
  </head>
  <body ng-app="mohitrathodApp">

	<div ng-include="'/templates/navigation/nav.html'" ng-controller="navController" ></div>
	<div style="padding-left: 2%; padding-right: 2%;" ng-view></div>
	
  </body>
  
  <script>
    
	var module = angular.module("mohitrathodApp", ['ngRoute', 'ngMaterial']);

    module.config(['$mdThemingProvider','$routeProvider',
        function($mdThemingProvider, $routeProvider) {
		
			$mdThemingProvider.disableTheming();
		
            $routeProvider.
                when('/resume', {
                    template: 'loading..',
                    controller: 'resumeController'
                }).
                when('/linkedIn', {
                    template: 'loading..',
                    controller: 'linkedInController'
                }).
				when('/router', {
                    template: 'loading..',
                    controller: 'routerController'
                }).
				when('/science', {
                    templateUrl: 'templates/science/science.html',
                    controller: 'mainController'
                }).
				when('/dataScience', {
                    templateUrl: 'templates/dataScience/dataScience.html',
                    controller: 'mainController'
                }).
				when('/about', {
                    templateUrl: 'templates/about/about.html',
                    controller: 'mainController'
                }).
				when('/Contact', {
                    templateUrl: 'templates/contact/contact.html',
                    controller: 'mainController'
                }).
				when('/ai', {
                    templateUrl: 'templates/science/ai.html',
                    controller: 'mainController'
                }).
				when('/blog', {
                    templateUrl: 'templates/blog/blogIndex.html',
                    controller: 'mainController'
                }).
				when('/pythonBlog', {
                    templateUrl: 'templates/programming/python.html',
                    controller: 'mainController'
                }).
	    		when('/problemPractice', {
                    templateUrl: 'templates/programming/problemPractice.html',
                    controller: 'mainController'
                }).
				when('/javaBlog', {
                    templateUrl: 'templates/programming/java.html',
                    controller: 'mainController'
                }).
				when('/sqlBlog', {
                    templateUrl: 'templates/programming/sql.html',
                    controller: 'mainController'
                }).
				when('/utilities', {
                    templateUrl: 'templates/programming/utilities.html',
                    controller: 'mainController'
                }).
				when('/machineLearning', {
                    templateUrl: 'templates/programming/machineLearning.html',
                    controller: 'mainController'
                }).
	    		when('/softwareArchitecture', {
                    templateUrl: 'templates/programming/softwareArchitecture.html',
                    controller: 'mainController'
                }).
                otherwise({
                    templateUrl: 'templates/main/main.html',
					controller: 'mainController'
                });
        }]);

    module.controller("linkedInController", function($scope) {
		window.location = "https://in.linkedin.com/in/rathodmohit";
    })
	
	module.controller("resumeController", function($scope) {
		window.location = "/resume.html";
    })
	module.controller("routerController", function($scope) {
		window.location = "https://netgear.opendns.com/account.php?device_id=0000582C487217DD&profile=2658728"
    })
	
	module.controller("navController", function($scope) {
		 $scope.currentNavItem = 'mohitRathodPg';		 
    })
	
	module.controller("mainController", function($scope) {
		 
    })
	
	
  </script>

</html>
