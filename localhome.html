<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        input[type="text"], input[type="url"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            margin-bottom: 50px;
        }

        li {
            background: #f9f9f9;
            padding: 10px;
            margin-bottom: 5px;
            border-radius: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:nth-child(odd) {
            background-color: #ffffff;
        }

        li:nth-child(even) {
            background-color: #f0f0f0;
        }

        li a {
            color: #007bff;
            text-decoration: none;
            font-size: 14px;
        }

        li a:hover {
            text-decoration: underline;
        }

        .import-btn {
            display: inline-block;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
            margin-top: 10px;
        }

        .import-btn:hover {
            background-color: #0056b3;
        }

        @media (max-width: 400px) {
            .container {
                padding: 15px;
            }

            button, .import-btn {
                font-size: 14px;
                padding: 8px;
            }

            input[type="text"], input[type="url"] {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <ul id="bookmark-list"></ul>
        <form id="bookmark-form">
            <input type="text" id="bookmark-name" placeholder="Bookmark Name" required>
            <input type="url" id="bookmark-url" placeholder="Bookmark URL" required>
            <button type="submit">Add Bookmark</button>
        </form>
        <button id="export-btn">Export Bookmarks</button>
        <button id="export-clipboard-btn">Export to Clipboard</button>
        <input type="file" id="import-file" style="display:none;">
        <label for="import-file" class="import-btn">Import Bookmarks</label>
        <button id="import-clipboard-btn" class="import-btn">Import from Clipboard</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookmarkForm = document.getElementById('bookmark-form');
            const bookmarkList = document.getElementById('bookmark-list');
            const exportBtn = document.getElementById('export-btn');
            const exportClipboardBtn = document.getElementById('export-clipboard-btn');
            const importFile = document.getElementById('import-file');
            const importClipboardBtn = document.getElementById('import-clipboard-btn');

            bookmarkForm.addEventListener('submit', addBookmark);
            exportBtn.addEventListener('click', exportBookmarks);
            exportClipboardBtn.addEventListener('click', exportBookmarksToClipboard);
            importFile.addEventListener('change', importBookmarks);
            importClipboardBtn.addEventListener('click', importBookmarksFromClipboard);

            loadBookmarks();

            function addBookmark(event) {
                event.preventDefault();
                const name = document.getElementById('bookmark-name').value;
                const url = document.getElementById('bookmark-url').value;
                const bookmark = { name, url };

                let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
                bookmarks.push(bookmark);
                localStorage.setItem('bookmarks', JSON.stringify(bookmarks));

                document.getElementById('bookmark-form').reset();
                loadBookmarks();
            }

            function loadBookmarks() {
                bookmarkList.innerHTML = '';
                let bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
                bookmarks.forEach((bookmark, index) => {
                    const li = document.createElement('li');
                    li.innerHTML = `
                        <a href="${bookmark.url}" target="_self">${index + 1}.  ${bookmark.name}</a>
                    `;
                    bookmarkList.appendChild(li);
                });
            }

            function exportBookmarks() {
                const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
                const blob = new Blob([JSON.stringify(bookmarks, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'bookmarks.json';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            }

            function exportBookmarksToClipboard() {
                const bookmarks = JSON.parse(localStorage.getItem('bookmarks')) || [];
                const bookmarksText = JSON.stringify(bookmarks, null, 2);
                navigator.clipboard.writeText(bookmarksText).then(() => {
                    alert('Bookmarks exported to clipboard successfully.');
                }).catch(err => {
                    console.error('Failed to copy bookmarks to clipboard', err);
                });
            }

            function importBookmarks(event) {
                const file = event.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const bookmarks = JSON.parse(e.target.result);
                        localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
                        loadBookmarks();
                    };
                    reader.readAsText(file);
                }
            }

            async function importBookmarksFromClipboard() {
                try {
                    const text = await navigator.clipboard.readText();
                    const bookmarks = JSON.parse(text);
                    localStorage.setItem('bookmarks', JSON.stringify(bookmarks));
                    loadBookmarks();
                } catch (error) {
                    alert('Failed to import bookmarks from clipboard. Make sure the clipboard contains valid JSON.');
                    console.error(error);
                }
            }
        });
    </script>
</body>
</html>
